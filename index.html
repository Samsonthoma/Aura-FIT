<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AURA FIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <!-- MediaPipe Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    
    <style>
      :root {
        --bg-glass: rgba(255, 255, 255, 0.85);
        --border-glass: rgba(226, 232, 240, 0.6);
        --shadow-glow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .dark {
        --bg-glass: rgba(15, 23, 42, 0.7);
        --border-glass: rgba(148, 163, 184, 0.1);
        --shadow-glow: 0 0 20px rgba(6, 182, 212, 0.3);
      }
      
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      .glass-panel {
        background: var(--bg-glass);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-glass);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
      
      .aura-glow {
        box-shadow: var(--shadow-glow);
      }
      
      .aura-text-glow {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      }
      /* Disable text glow in light mode for readability, unless specific class used */
      html:not(.dark) .aura-text-glow {
        text-shadow: none;
        color: #0891b2; /* cyan-600 */
      }
    </style>

}
</script>

</html>
